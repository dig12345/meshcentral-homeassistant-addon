name: Auto-update MeshCentral

on:
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Get current MeshCentral version from Dockerfile
        id: current-version
        run: |
          CURRENT_VERSION=$(grep -E 'ARG MESHCENTRAL_VERSION=' meshcentral/Dockerfile | sed -E 's/.*MESHCENTRAL_VERSION="([^"]+)".*/\1/')
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current MeshCentral version: $CURRENT_VERSION"

      - name: Get latest MeshCentral version from npm
        id: latest-version
        run: |
          LATEST_VERSION=$(npm view meshcentral version)
          echo "latest=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest MeshCentral version: $LATEST_VERSION"

      - name: Check if update is needed
        id: check-update
        run: |
          if [ "${{ steps.current-version.outputs.current }}" != "${{ steps.latest-version.outputs.latest }}" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "Update available: ${{ steps.current-version.outputs.current }} -> ${{ steps.latest-version.outputs.latest }}"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Already on latest version: ${{ steps.current-version.outputs.current }}"
          fi

      - name: Configure Git
        if: steps.check-update.outputs.needs_update == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update MeshCentral version in Dockerfile
        if: steps.check-update.outputs.needs_update == 'true'
        run: |
          sed -i "s/ARG MESHCENTRAL_VERSION=\".*\"/ARG MESHCENTRAL_VERSION=\"${{ steps.latest-version.outputs.latest }}\"/" meshcentral/Dockerfile
          echo "Updated Dockerfile with MeshCentral version ${{ steps.latest-version.outputs.latest }}"

      - name: Get current addon version
        if: steps.check-update.outputs.needs_update == 'true'
        id: addon-version
        run: |
          CURRENT_ADDON_VERSION=$(grep -E '^version:' meshcentral/config.yaml | awk '{print $2}')
          echo "current_addon=$CURRENT_ADDON_VERSION" >> $GITHUB_OUTPUT
          echo "Current addon version: $CURRENT_ADDON_VERSION"

      - name: Bump addon version
        if: steps.check-update.outputs.needs_update == 'true'
        id: bump-version
        run: |
          CURRENT="${{ steps.addon-version.outputs.current_addon }}"
          if [[ "${CURRENT}" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else
            NEW_VERSION="0.1.0"
          fi
          sed -i "s/^version:.*/version: ${NEW_VERSION}/" meshcentral/config.yaml
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Bumped addon version to: ${NEW_VERSION}"

      - name: Commit and push changes
        if: steps.check-update.outputs.needs_update == 'true'
        run: |
          git add meshcentral/Dockerfile meshcentral/config.yaml
          git commit -m "Auto-update MeshCentral to ${{ steps.latest-version.outputs.latest }} (addon v${{ steps.bump-version.outputs.new_version }})"
          git tag "v${{ steps.bump-version.outputs.new_version }}"
          git push
          git push --tags
          echo "Pushed update to repository"

      - name: Create summary
        if: always()
        run: |
          if [ "${{ steps.check-update.outputs.needs_update }}" == "true" ]; then
            echo "## ✅ Update Available" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**MeshCentral:** ${{ steps.current-version.outputs.current }} → ${{ steps.latest-version.outputs.latest }}" >> $GITHUB_STEP_SUMMARY
            echo "**Addon:** ${{ steps.addon-version.outputs.current_addon }} → ${{ steps.bump-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Changes have been committed and pushed." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ℹ️ No Update Needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Already on latest MeshCentral version: ${{ steps.current-version.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          fi
