---
configuration:
  log_level:
    name: Log level
    description: >
      Controls the level of log details the add-on provides.
  meshcentral_config:
    name: MeshCentral configuration (JSON)
    description: >
      Full contents of meshcentral-data/config.json. If set, it completely
      replaces the generated default. Leave empty to use the built-in default.
network:
  44433/tcp: MeshCentral HTTPS port
  44431/tcp: MeshCentral redirect port
  44432/tcp: MeshCentral MPS port
