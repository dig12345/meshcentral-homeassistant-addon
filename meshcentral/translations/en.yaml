---
configuration:
  log_level:
    name: Log level
    description: >
      Controls the level of log details the add-on provides.
  meshcentral_config:
    name: MeshCentral configuration (JSON)
    description: >
      Full contents of meshcentral-data/config.json. If set, it completely
      replaces the generated default. Leave empty to use the built-in default.
network:
  443/tcp: MeshCentral HTTPS port
  80/tcp: MeshCentral HTTP redirect port
  44330/tcp: MeshCentral MPS port
  453/tcp: MeshCentral relay port
  1234/tcp: MeshCentral agent port
